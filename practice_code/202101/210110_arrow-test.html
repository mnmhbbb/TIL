<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>arrow function test</title>
  </head>
  <body>
    <script>
      let team = {
        title: "bebe",
        members: ["yerin", "sinb", "umji"],

        showUp() {
          this.members.forEach((members) =>
            console.log(`${this.title}'s ${members}`)
          );
        },
      };
      team.showUp();
    </script>
  </body>
</html>
