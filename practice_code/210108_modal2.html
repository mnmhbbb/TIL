<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>modal pop-up 2</title>
    <link rel="stylesheet" href="./210108.css" />
    <script src="./210108.js" defer></script>
  </head>
  <body>
    <button type="button" id="open">모달창 열기</button>
    <div class="modal-container" style="display: none">
      <div class="modal">
        <strong class="modal-content">안녕하세요!</strong>
        <p>저는 모달입니다</p>
        <div id="close">
          <button>닫기</button>
        </div>
      </div>
    </div>
  </body>
</html>
